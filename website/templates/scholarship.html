<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    

    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='Style.css')}}">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


    <title>Document</title>
</head>
<body>
    
    <div class="container">

    <h2>Personal Details</h2>
                    
                    
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %} {% if category ==
        'error' %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
        {% else %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{message}}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
        {% endif %} {% endfor %} {% endif %} {% endwith %}

        <form action="" method="post">
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder=" Full Name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="name">Date Of Birth</label>
                    <input type="date" placeholder=" DOB" name="name" required>
                </div>

                <div class="input-box">
                    <label for="Father's name">Father's Name</label>
                    <input type="text" placeholder=" Father's Name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="Mother'sname">Mother's Name</label>
                    <input type="text" placeholder=" Mother's Name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="College Name">College Name</label>
                    <input type="text" placeholder=" College/university " name="name" required>
                </div>
                <div class="input-box">
                    <label for="Enrollment Number">Enrollment Number</label>
                    <input type="text" placeholder=" Enrollment Number" name="name" required>
                </div>
                <div class="input-box">
                    <label for="name">City</label>
                    <input type="City" placeholder=" City" name="City" required>
                </div>
                <div class="input-box">
                    <label for="name">Domicile</label>
                    <input type="file" placeholder=" Domicile" name="Domicile" required>
                </div>
                <div class="input-box">
                    <label for="name">Address</label>
                    <input type="text" placeholder="Address" name="name" required>
                </div>
                <div class="input-box">
                    <label for="email">Email:</label>
                    <input type="email" placeholder="Email" name="email">
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Female</label>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Other</label> 

                </div>

            </div>
           
            <div class="button-container">
                <button>Submit</button>
            </div>
        </form>
    </div>
    <div class="copyright1">
        &copy; All rights reserved by Phoenix
    </div>
</body>
</html>
