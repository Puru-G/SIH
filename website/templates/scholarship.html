<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='Style.css')}}">
    
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <form action="" method="post">
            <h2>Personal Details</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder=" Full Name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="name">Date Of Birth</label>
                    <input type="date" placeholder=" DOB" name="name" required>
                </div>

                <div class="input-box">
                    <label for="Father's name">Father's Name</label>
                    <input type="text" placeholder=" Father's Name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="Mother'sname">Mother's Name</label>
                    <input type="text" placeholder=" Mother's Name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="College Name">College Name</label>
                    <input type="text" placeholder=" College/university " name="name" required>
                </div>
                <div class="input-box">
                    <label for="Enrollment Number">Enrollment Number</label>
                    <input type="text" placeholder=" Enrollment Number" name="name" required>
                </div>
                <div class="input-box">
                    <label for="name">City</label>
                    <input type="City" placeholder=" City" name="City" required>
                </div>
                <div class="input-box">
                    <label for="name">Domicile</label>
                    <input type="file" placeholder=" Domicile" name="Domicile" required>
                </div>
                <div class="input-box">
                    <label for="name">Address</label>
                    <input type="text" placeholder="Address" name="name" required>
                </div>
                <div class="input-box">
                    <label for="email">Email:</label>
                    <input type="email" placeholder="Email" name="email">
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Female</label>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Other</label> 

                </div>

            </div>
           
            <div class="button-container">
                <button>Submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
